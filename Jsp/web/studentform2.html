<html>
    <head>
        <title>Student registration Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Student registration form</h1>
        <form action ="student2-action.jsp">
            Name:<input type="text" name="studentname"/> <br/>
            Class:<input type="number" name="studentclass"/> <br/>
            Favourite Programming language:<br/>
            <input type="radio" name="favlang" value="java"/>JAva <br/>
            <input type="radio" name="favlang" value="c++"/>C++ <br/>
            <input type="radio" name="favlang" value="php"/>php <br/>
            <input type="radio" name="favlang" value="python"/>python <br/>
            
            Country:
             <select name="country">
                 <option value="ind">India</option>
  <option value="aus">China</option>
  <option value="bra">Brazil</option>
  <option value="us">USA</option>
             </select> 
            
            <input type="submit" value="submit"/>
            
        </form>
    </body>
</html>
